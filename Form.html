<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Bharo</title>
  <!--  <meta meta http-equiv="refresh" content="3"> -->
    <style>
      .name{
        font-family: Comic Sans MS;
        color: blue;
      }

      #nameSentence{
        font-family: Papyrus;
        color: red;
      }
    </style>
  </head>
  <body>
    <form action="New Text Document.html" method="post">
    Name of the student: <input type="text" name="Name" placeholder="Enter your name here"><br> <br>
    Enter date of birth: <input type="date" name="date" value=""><br> <br>
    Gender:
    <input type="radio" name="alpha" value=""> Male
    <input type="radio" name="alpha" value=""> Female
    <input type="radio" name="alpha" value=""> Non-Binary <br><br>
    Enter your permanent residential address: <textarea name="name" rows="8" cols="80" placeholder="Enter your address here"></textarea><br><br>
    Enter your percentage in 12th:
    <input type="number" name="per" value=""> <br><br>
    Select the course in which you wish to enroll:
    <select name="course">
      <option>Course A</option>
      <option>Course B</option>
      <option>Course C</option>
      <option>Course D</option>
    </select> <br><br>

     <input type="submit" name="submit" value="Submit">
    </form>

    <br><br>
    <div id="nameSentence">
      <p>My name is <span class="name">Monil</span></p>

    </div>
  </body>
</html>
