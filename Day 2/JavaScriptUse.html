<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS</title>
    <script type="text/javascript">
       function sayHello(){
         window.alert("Hello from the browser side")
       }
    </script>
  </head>
  <body>
    <button type="button" onclick="sayHello()">Hello</button>
  </body>
</html>
